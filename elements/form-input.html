<link rel='import' href='../elements.html'>

<polymer-element name='form-input'
  attributes='idValue type placeholder value label'>
  <template>
    <div class="form-group">

      <!-- render the label only if present -->
      <template if={{label}}>
        <label for='{{idValue}}'>{{label}}</label>
      </template>

      <input
        type='{{type}}'
        class="form-control"
        id='{{idValue}}'
        placeholder='{{placeholder}}'
        value='{{value}}'>
    </div>
  </template>
  <script>
    Polymer({
      id: 'override-me',
      placeholder: 'placeholder text'
    });
  </script>
</polymer-element>
