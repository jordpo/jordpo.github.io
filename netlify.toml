[build]
  base = "packages/site"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Force HTTPS redirect
[[redirects]]
  from = "http://turnstonetechsoftware.com/*"
  to = "https://turnstonetechsoftware.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.turnstonetechsoftware.com/*"
  to = "https://turnstonetechsoftware.com/:splat"
  status = 301
  force = true

# SPA fallback (don't force - allows API routes to work)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API responses (1 hour)
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
